<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <title>Alumnos UBA</title>
</head>
<body>
    <h1>Base de datos</h1>
    <h2>Notas de alumnos</h2>
    <div class="d-flex justify-content-center buttons-container">
        <button type="button" class="btn btn-danger" id="borrar-alumno">Borrar el ultimo</button>
        <button type="button" class="btn btn-info" id="ver-promedio">Ver promedio</button>
        <button type="button" class="btn btn-success" id="buscar-alumno">Buscar un alumno en particular</button>
    </div>
    <div class="d-flex align-items-center justify-content-around main-container">
        <div class="d-flex justify-content-between align-items-center form-container">
            <label for="name">Nombre</label>
            <input type="text" placeholder="Nombre" id="nombre">
            <label for="last-name">Apellido</label>
            <input type="text" placeholder="Apellido" id="apellido">
            <label for="document">DNI</label>
            <input type="number" placeholder="DNI" id="dni">
            <label for="note">Nota</label>
            <input type="number" placeholder="Nota" id="nota">
            <button type="button" class="btn btn-primary" id="agregar-alumno">Enviar</button>
        </div>
        <div class="cards-container d-flex justify-content-around" id="cards-container"></div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
